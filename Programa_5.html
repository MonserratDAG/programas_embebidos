<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>
    <script>
        function saludo() {
            let nom_usuario = document.fdatos.entrada.value;
            document.writeln(`Hola, buen dia ${nom_usuario}`);
        }
    </script>
</head>
<body>
    <form name="fdatos">
        Escribe tu nombre: <input type="text" size="10" name="entrada"/>
        <input type="button" value="Por favor da click aqui!!!" onclick="saludo();">
    </form>
</body>
</html>
