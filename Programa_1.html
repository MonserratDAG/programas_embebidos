<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 1</title>
</head>
<script>
    let dato1, dato2, num1, num2, resultado;

    dato1 = window.prompt("Primer numero?", "0");
    num1 = parseInt(dato1);

    dato2 = window.prompt("Segundo numero?", "0");
    num2 = parseInt(dato2);

    if (num1 > num2) {
        resultado = " el primer numero";
    } else {
        resultado = " el segundo numero";
    }
    document.write(`<h3>El mayor es ${resultado}</h3>`);
</script>

<body>

</body>

</html>
